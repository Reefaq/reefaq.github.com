<html>
<head>
<title>NSChat Event Local Time</title>
<script src="https://raw.github.com/timrwood/moment/1.7.2/min/moment.min.js"></script>
<style>
#time {
    position: absolute;
    height: 50%;
    top: 50%;
    font-family:"Times New Roman", Times, serif;
    font-size:30px;
}
</style>
</head>
<body>
<center>
	<span id='time'> </span>
</center>
<script type="text/javascript">
var date = new Date('10/13/2012 17:30:00 GMT');

var x=document.getElementById("time");
x.innerHTML = moment(date).format('MMMM D [at] h:mm a');
</script>
</body>
</html>
